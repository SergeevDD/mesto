<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><meta name="description" content="Практическая работа"><meta name="keywords" content="Место"><meta name="author" content="Сергеев Дмитрий"><title>Место</title><link rel="icon" href="favicon.svg"><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><header class="header"><img src="bbe2a6eafac19c3d031c.svg" alt="место" class="header__logo"></header><main><section class="profile"><div class="avatar"><img src="eaab1e0b0fd6d3abc217.png" alt="аватар" class="avatar__image"> <img src="6c7bf05444b9793fdf6e.svg" alt="изменить фото" class="avatar__edit"></div><div class="profile__info"><h1 class="profile__name">Жак-Ив Кусто</h1><button class="profile__edit-btn" type="button"></button><p class="profile__activity">Исследователь леса</p></div><button class="profile__add-btn" type="button"></button></section><section class="photo" aria-label="photo"><ul class="photo__list"></ul><template id="cardTemplate"><li class="photo__card"><img class="photo__image"><h2 class="photo__name"></h2><label class="photo__likes"><button type="button" class="photo__like-btn"></button> <span class="photo__like-value">?</span></label> <button type="button" class="photo__delete-btn"></button></li></template></section></main><footer class="footer"><p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p></footer><section class="popup popup_type_edit"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popupFormEdit" novalidate><fieldset class="popup__input-field"><input name="name" id="input-username" placeholder="Имя пользователя" value="name" class="popup__input popup__input_type_name" required minlength="2" maxlength="40"> <span class="popup__error" id="input-username-error"></span> <input name="about" id="input-useractivity" placeholder="Виды деятельности" value="activ" class="popup__input popup__input_type_activity" required minlength="2" maxlength="200"> <span class="popup__error" id="input-useractivity-error"></span></fieldset><button name="saveBtn" type="submit" class="popup__save">Сохранить</button></form></div></section><section class="popup popup_type_add" aria-label="typeAdd"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="popupFormAdd" novalidate><fieldset class="popup__input-field"><input name="name" id="input-placename" placeholder="Название" class="popup__input popup__input_type_place" required minlength="2" maxlength="30"> <span class="popup__error" id="input-placename-error"></span> <input type="url" name="link" id="input-placelink" placeholder="Ссылка" class="popup__input popup__input_type_link" required> <span class="popup__error" id="input-placelink-error"></span></fieldset><button name="saveBtn" type="submit" class="popup__save">Создать</button></form></div></section><section class="popup popup_type_preview" aria-label="typePreview"><figure class="popup__container popup__container_type_preview"><button class="popup__close" type="button"></button> <img alt="" src="#" class="popup__image"><figcaption class="popup__subtitle">Описание</figcaption></figure></section><section class="popup popup_type_delete" aria-label="typeDelete"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form" name="popupFormDelete" novalidate><button name="saveBtn" type="submit" class="popup__save">Да</button></form></div></section><section class="popup popup_type_avatar" aria-label="typeAvatar"><div class="popup__container"><button class="popup__close" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="popupFormAvatar" novalidate><input type="url" name="link" id="input-avatarlink" placeholder="Ссылка" class="popup__input popup__input_type_link" required> <span class="popup__error" id="input-avatarlink-error"></span> <button name="saveBtn" type="submit" class="popup__save">Сохранить</button></form></div></section></body></html>
