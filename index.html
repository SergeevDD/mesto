<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа 4">
  <meta name="keywords" content="Место">
  <meta name="author" content="Сергеев Дмитрий">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo/logo_white.svg" alt="место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__photo"></div>
      <div class="profile__info">
        <h1 class="profile__name">Николай Николаевич Дроздов
          <button class="profile__edit-btn"></button>
        </h1>
        <p class="profile__activity">телеведущий, общественный деятель, ученый-зоолог</p>
      </div>
      <button class="profile__add-btn"></button>
    </section>
    <section class="photo">
      <ul class="photo__list">
        <li class="photo__card">
          <img src="./images/birch.jpg" alt="Берёза" class="photo__image">
          <h2 class="photo__name">Берёзовая роща</h2>
          <div class="photo__like-btn"></div>
        </li>
        <li class="photo__card">
          <img src="./images/giant-oak.jpg" alt="Дуб" class="photo__image">
          <h2 class="photo__name">Дуб великан</h2>
          <div class="photo__like-btn"></div>
        </li>
        <li class="photo__card">
          <img src="./images/guardians.webp" alt="Идолы" class="photo__image">
          <h2 class="photo__name">Стражи леса</h2>
          <div class="photo__like-btn"></div>
        </li>
        <li class="photo__card">
          <img src="./images/shady-pond.jpg" alt="Пруд" class="photo__image">
          <h2 class="photo__name">Тенистый пруд</h2>
          <div class="photo__like-btn"></div>
        </li>
        <li class="photo__card">
          <img src="./images/silver-spring.jpg" alt="Родник" class="photo__image">
          <h2 class="photo__name">Серебрянный родник</h2>
          <div class="photo__like-btn"></div>
        </li>
        <li class="photo__card">
          <img src="./images/squirrel.jpg" alt="Белка" class="photo__image">
          <h2 class="photo__name">Местные жители</h2>
          <div class="photo__like-btn"></div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>
</body>
</html>
