<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Практическая работа 4">
  <meta name="keywords" content="Место">
  <meta name="author" content="Сергеев Дмитрий">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <header class="header">
    <img src="./images/logo/logo_white.svg" alt="место" class="header__logo">
  </header>
  <main>
    <section class="profile">
      <div class="profile__photo"></div>
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button class="profile__edit-btn" type="button"></button>
        <p class="profile__activity">Исследователь леса</p>
      </div>
      <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="photo" aria-label="photo">
      <ul class="photo__list">
      </ul>
      <template id="cardTemplate">
        <li class="photo__card">
          <img class="photo__image">
          <h2 class="photo__name"></h2>
          <button type="button" class="photo__like-btn"></button>
          <button type="button" class="photo__delete-btn"></button>
        </li>
      </template>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright" lang="en">&copy; 2020 Mesto Russia</p>
  </footer>
  <section class="popup popup_type_edit">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="popupForm" novalidate>
        <fieldset class="popup__input-field">
          <input type="text" name = "userName" id="input-username" placeholder="Имя пользователя" class="popup__input popup__input_type_name" required minlength="2" maxlength="40">
          <span class="popup__error" id="input-username-error">Ошибка</span>
          <input type="text" name = "userActivity" id="input-useractivity" placeholder="Виды деятельности" class="popup__input popup__input_type_activity" required minlength="2" maxlength="200">
          <span class="popup__error" id="input-useractivity-error"></span>
        </fieldset>
        <button name="saveBtn" type="submit" class="popup__save">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add" aria-label="typeAdd">
    <div class="popup__container">
      <button class="popup__close" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form" name="popupForm" novalidate>
        <fieldset class="popup__input-field">
          <input type="text" name = "placeName" id="input-placename" placeholder="Название" class="popup__input popup__input_type_place" required minlength="2" maxlength="30">
          <span class="popup__error" id="input-placename-error"></span>
          <input type="url" name = "placeLink" id="input-placelink" placeholder="Ссылка на картинку" class="popup__input popup__input_type_link" required>
          <span class="popup__error" id="input-placelink-error"></span>
        </fieldset>
        <button name="saveBtn" type="submit" class="popup__save">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_preview" aria-label="typePreview">
      <figure class="popup__container popup__container_type_preview">
        <button class="popup__close" type="button"></button>
        <img alt="" src="#" class="popup__image">
        <figcaption class="popup__subtitle">Описание</figcaption>
      </figure>
  </section>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>
</html>
